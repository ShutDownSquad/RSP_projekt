<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorting.css">

    



    

    <title>Školní časopis VŠPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            max-width: 100px;
            max-height: 100px;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        #ad-container {
            text-align: center; /* umístění reklamy na střed */
        }

        #ad {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

    
</head>
<body>
    <header>
        <img src="logo.png" alt="Školní časopis logo" id="logo">
        <div id="title">Školní časopis VŠPJ</div>
        <button class="button">Přihlásit</button>
    </header>

    <nav>
        <button class="button">Domů</button>
        <button class="button">Komunikace</button>
        <button class="button">Recenze</button>
        <!--<div class="dropdown">
            <button class="button">Seřadit</button>
            <div class="dropdown-content sortable">
                <a href="#">Podle vydání</a>
                <a href="#">Podle hodnocení</a>
                <a href="#">Podle jména</a>
            </div>
        </div> -->
    </nav>

    <div id="ad-container">
        <div id="ad">
            <p>Zde může být vaše reklama</p>
        </div>
    </div>

    <table id="clanky" class="table-sortable">
        <thead class="table_head">           
                <th class="sort">Název článku <span class="icon-arrow">&UpArrow;</span></th>
                <th class="sort">Datum vydání <span class="icon-arrow">&UpArrow;</span></th>
                <th class="sort">Hodnocení <span class="icon-arrow">&UpArrow;</span></th>
                <th>Zobrazit <span class="icon-arrow">&UpArrow;</span></th>
                <th>Stáhnout <span class="icon-arrow">&UpArrow;</span></th>
                <th>Přečíst recenze <span class="icon-arrow">&UpArrow;</span></th>           
        </thead>
        <tbody>
            <!-- Tady budou data článků -->

            <!-- test -->
            <tr>
                <td>A</td>
                <td>30.12.2000</td>
                <td>4</td>
                <td>Zobrazit</td>
                <td>Stáhnout</td>
                <td>Přečíst recenze</td>
            </tr>

            <tr>
                <td>B</td>
                <td>30.12.1999</td>
                <td>5</td>
                <td>Zobrazit</td>
                <td>Stáhnout</td>
                <td>Přečíst recenze</td>
            </tr>
        </tbody>
    </table>

<script>
    const table_headings = document.querySelectorAll(".sort"),
    table_rows = document.querySelectorAll('tbody tr');

    table_headings.forEach((head, i)=>{
        let sort_arc = true;
        head.onclick = () => {
            table_headings.forEach(head => head.classList.remove('active'));
            head.classList.add('active');

            document.querySelectorAll('td').forEach(td=> td.classList.remove('active'))
            table_rows.forEach(row=> {
                (row.querySelectorAll('td')[i].classList.add('active'))
            })

            head.classList.toggle('asc', sort_arc)
            sort_arc = head.classList.contains('asc') ? false : true;

            sortTable(i, sort_arc);
        }
    })

function sortTable(column, sort_arc) {
    [...table_rows].sort((a, b) => {
        let first_row = a.querySelectorAll('td')[column].textContent.toLowerCase(),
        second_row = b.querySelectorAll('td')[column].textContent.toLowerCase();

        return  sort_arc ? (first_row < second_row ? 1 : -1) : (first_row < second_row ? -1 : 1);
    }).map(sorted_row => document.querySelector('tbody').appendChild(sorted_row));
}
</script>    
</body>
</html>
